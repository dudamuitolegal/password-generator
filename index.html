<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
    
        <div class="coracao-image">
            <img src="coracao.png" alt="">
        </div>

        <div class="generator">
            <div class="img-naldo-1">
                <img src="naldo-1.png" alt="">
            </div>
            <main>
                <input type="text" id="inputPasswordId">
                <div>
                    <input type="range" name="" id="inputLengthId" min="6" max="24">
                    <label for="labelLengthId"></label>
                </div>
                <div>
                    <input type="checkbox" id="chkLowerId">
                    <label for="chkLowerId">Letras Minúsculas</label>
                </div>
                <div>
                    <input type="checkbox" id="chkUpperId">
                    <label for="chkUpperId">Letras Maiúsculas</label>
                </div>
                <div>
                    <input type="checkbox" id="chkNumberId">
                    <label for="chkNumberId">Números</label>
                </div>
                <div>
                    <input type="checkbox" id="chkSymbolsId">
                    <label for="chkSymbolsId">Símbolos</label>
                </div>
               <button id="btnGerar" ><p>Gerar</p> <img src="patinha.png"></button>
            </main>
            
            <div class="img-naldo-2">
                <img src="naldo-2.png" alt="">
            </div>
        </div>
   

    <script src="script.js"></script>
</body>

</html>
